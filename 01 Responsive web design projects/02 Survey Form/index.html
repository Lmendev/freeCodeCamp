<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<main id="main">
		<h1 id="title">Survey Form</h1>
		<p id="description">Survey Form Project</p>

		<form id="survey-form">
			<label id="name-label" for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="name" required>
			
			<label id="email-label" for="emal">Email</label>
			<input type="email" name="email" id="email" placeholder="email" required>
			

			<label id="number-label" for="number">Number</label>
			<input type="number" name="number" id="number" min="0" max="10" placeholder="number">

			<label>
				<input type="radio" name="gender" value="male">
				Male	
			</label>

			<label>
				<input type="radio" name="gender" value="female">
				Female
			</label>

			<label>
				<input type="radio" name="gender" value="other">
				Other	
			</label>

			<label>
				<input type="checkbox" name="checkbox" value="technology">
				Technology
			</label>

			<label>
				<input type="checkbox" name="checkbox" value="nature">
				Nature
			</label>
			
			<select name="dropdown" id="dropdown">
				<option value="option1" selected>Option 1</option>
				<option value="option2">Option 2</option>
			</select>
			<textarea></textarea>
			<button type="submit" id="submit">Submit</button>
		</form>

		
	</main>
	
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
